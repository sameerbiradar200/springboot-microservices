name: Deploy Auth Service to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'auth-service/**'
      - '.github/workflows/deploy-auth.yml'

jobs:
  deploy:
    name: Deploy Auth Service
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud CLI
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Docker image to Artifact Registry
      run: |
        IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/auth-registry/auth-service"
        docker build -t $IMAGE ./auth-service
        docker push $IMAGE

    - name: Deploy to Cloud Run
      run: |
        IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/auth-registry/auth-service"
        gcloud run deploy ${{ secrets.GCP_RUN_SERVICE_NAME }} \
          --image $IMAGE \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated
